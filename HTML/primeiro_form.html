<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8"/>
        <title>Formulário de Cadastro</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

    </head>

    <body>

        <div class="container">

            <script>
                $(document).ready(function() {
                $('select').material_select();
                });
            </script>

            <div class="card-panel #00e5ff cyan accent-3" align="center">
                <h3></b><font color="#000000"> Formulário de Cadastro </font> </b></h3>
            </div> 

            <form class="col s12">

                <div class="row">
                    <div class="input-field col s12">
                        <label for="email"><font color="#00bfff">Endereço de e-mail:</font></label>
                        <input type="email" name="email" id="email"/>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="nome"><font color="#00bfff">Nome:</font></label>
                        <input type="text" name="nome" id="nome">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s3">
                        <select name="sexo" id="sexo">
                            <option disabled selected/>
                            <option value="m"> Masculino </option>
                            <option value="f"> Feminino </option>
                        </select>
                        <label><font color="#00bfff">Sexo:</font></label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s10">
                        <select name="curso" id="curso">
                            <option disabled selected/>
                            <option value="informatica"><font color="#00bfff">Curso Técnico em Informática</font></option>
                            <option value="alimentos"><font color="#00bfff">Curso Técnico em Alimentos</font></option>
                            <option value="agropecuaria"><font color="#00bfff">Curso Técnico em Agropecuária</font></option>
                        </select>
                        <label><font color="#00bfff">Cursos:</font></label>    
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="endereco"><font color="#00bfff">Endereço para correspondência:</font></label>
                        <input type="text" name="endereco" id="endereco"/>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="complemento"><font color="#00bfff">Complemento do Endereço:</font></label>
                        <input type="text" name="complemento" id="complemento" />
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <label for="cep"><font color="#00bfff">CEP:</font></label>
                        <input type="text" name="cep" id="cep" />
                    </div>
                </div>

                <div class="row">  
                    <div class="input-field col s10">
                        <label for="municipio"><font color="#00bfff">Município:</font></label>
                        <input type="text" name="municipio" id="municipio" />
                    </div>

                    <div  class="input-field col s2">   
                        <select name="uf" id="uf" class="colorir" >
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS" selected>RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>      
                </div>

                <div align="left" class="input-field col s12">
                    <button class="waves-effect waves-light btn" type="submit">Salvar</button>
                </div>

            </form>
        </div>  
    </body>
</html>
